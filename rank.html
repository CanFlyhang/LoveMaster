<html lang="zh-CN">

<body class="bg-gray-100 h-screen flex flex-col">

    <main class="flex-1 overflow-y-auto p-4">

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadRank('dating_male');
        });

        async function loadRank(category) {
            const list = document.getElementById('rankList');
            list.innerHTML = '<div class="text-center py-10 text-gray-400">Âä†ËΩΩ‰∏≠...</div>';

            try {
                // Modified for PHP API
                const data = await api.get(`/leaderboard.php?category=${category}`);
                list.innerHTML = '';
                
                if (data.length === 0) {
                    list.innerHTML = '<div class="text-center py-10 text-gray-400">ÊöÇÊó†Êï∞ÊçÆ</div>';
                    return;
                }

                data.forEach((item, index) => {
                    let rankIcon = `<span class="font-bold w-6 text-center">${index + 1}</span>`;
                    
                    if (index === 0) rankIcon = 'ü•á';
                    if (index === 1) rankIcon = 'ü•à';
                    if (index === 2) rankIcon = 'ü•â';

                    const html = `
                        <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="text-xl w-8 text-center">${rankIcon}</div>
                                <div>
                                    <div class="font-bold text-gray-800">${item.nickname}</div>
                                    <div class="text-xs text-gray-400">${new Date(item.updated_at).toLocaleDateString()}</div>
                                </div>
                            </div>
                            <div class="text-xl font-bold text-yellow-500">${item.score}</div>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            } catch (err) {
                list.innerHTML = `<div class="text-center text-red-500">Âä†ËΩΩÂ§±Ë¥•</div>`;
            }
        }
    </script>
